{% extends 'layouts/main.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="profile-nav col-md-3">
      <div class="panel">
        <div class="user-heading round">
          <h1>{{item[3]}} {{item[4]}}</h1>
          <p>{{item[1]}}</p>
        </div>

        <ul class="nav nav-pills nav-stacked">
          <li class="active"><a href="{{ url_for('views.userprofile',userid=current_user.id) }}"> <i class="fa fa-user"></i> Profile</a></li>
          <li><a href="{{ url_for('views.useredit', userid=current_user.id) }}"> <i class="fa fa-edit"></i> Edit profile</a></li>
        </ul>
      </div>
    </div>
    <div class="profile-info col-md-9">
      <div class="panel">
        <div class="bio-graph-heading">
          <h2>Favorite Recipes</h2>
        </div>
        <div class="panel-body bio-graph-info">
          <form>
            <div class="row">
              <div class="col-md-8 bio-row">
                <p class="recipe-name">Chocoalte Waffles</p>
              </div>
              <div class="col-md-4 bio-row">
                <button class="GreenButton" type="button">Unfavorite</button>
              </div>
            </div>
          </form>
          <form>
            <div class="row">
              <div class="col-md-8 bio-row">
                <p class="recipe-name">Strawberry Waffles</p>
              </div>
              <div class="col-md-4 bio-row">
                <button class="GreenButton" type="button">Unfavorite</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="profile-info col-md-9">
    <div class="panel">
      <div class="bio-graph-heading">
        <h2>Saved Recipes</h2>
      </div>
      <div class="panel-body bio-graph-info">
        <form>
          <div class="row">
            <div class="col-md-8 bio-row">
              <p class="recipe-name">Chocoalte Waffles</p>
            </div>
            <div class="col-md-4 bio-row">
              <button class="RedButton" type="button">Delete</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
