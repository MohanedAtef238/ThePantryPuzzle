{% extends 'layouts/main.html' %}
{% block title %}Shopping list{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="profile-nav col-md-3">
      <div class="panel">
        <div class="user-heading round">
          <h1>{{item[3]}} {{item[4]}}</h1>
          <p>{{item[1]}}</p>
        </div>

        <ul class="nav nav-pills nav-stacked">
          <li><a href="{{ url_for('views.userprofile',userid=current_user.id) }}"> <i class="fa fa-user"></i> Profile</a></li>
          <li><a href="{{ url_for('views.useredit', userid=current_user.id) }}"> <i class="fa fa-edit"></i> Edit profile</a></li>
          <li><a href="{{ url_for('views.shoppinglist', userid=current_user.id) }}"> <i class="fa fa-edit"></i>Shopping list</a></li>
        </ul>
      </div>
    </div>
    <div class="profile-info col-md-9">
      <div class="panel">
        <div class="bio-graph-heading">
          <h2>Shopping list</h2>
        </div>
        <div class="panel-body bio-graph-info">
          {% for ingredient in shoplist %}
          <form method="POST">
            <div class="row">
              <div class="col-md-9 bio-row">
                <span><p class="recipe-name">{{ingredient}}</p> <a href="{{ url_for('views.removeshoplistitem', userid=current_user.id, removeingredient=ingredient) }}"> > Done </a></span>
              </div>
            </div>
          </form>
        {% endfor %}        
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
